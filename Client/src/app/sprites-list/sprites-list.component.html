<div class="content">
  <div class="sprite-container" *ngFor="let sprite of sprites$ | async">
    <!-- <a [href]="sprite.path" download target="_blank"> -->
      <div class="sprite-img-holder">
        <img class="sprite-img" [src]="sprite.preview">
        <div class="hidden-sprite-info">
          <span class="info">
            Last update: {{sprite.lastUpdate | date: 'dd/MM/y HH:mm:ss'}}<br>
          </span>
          <a class="button edit-button" href="#">
            <span class="mdi mdi-pencil preset-icon"></span>
          </a>
          <a class="button download-button" [href]="sprite.path" download target="_blank">
            <span class="mdi mdi-download preset-icon"></span>
          </a>
        </div>
        <div class="sprite-size">{{sprite.meta.width}} x {{sprite.meta.height}}</div>
      </div>
    <!-- </a> -->
    <div class="sprite-name">
      <span>{{sprite.name}}</span>
      <div class="gradient-end"></div>
    </div>
  </div>
</div>
