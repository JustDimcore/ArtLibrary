<div class="side-menu">
  <a class="logo-container" href='#'>
    <span class="mdi mdi-brush logo"></span>
    <span class="logo-text">Sprites library</span>
  </a>

  <div class="filters-container">
    <input #searchInput type="text" placeholder="Name, tag, atlas, etc.">
    <app-radio-group [items]="alphaFilterItems" [selectedValue]="alphaFilterValue" (selectedValueChange)="onChange('alphaFilterValue', $event)">
    </app-radio-group>

    <div class="filter-group">
      <span class="filter-title">Min size</span>
      <div>
        <input class="number-input" type="text" placeholder="Any"> x
        <input class="number-input" type="text" placeholder="Any"> px
      </div>

      <span class="filter-title">Max size</span>
      <div>
        <input class="number-input" type="text" placeholder="Any"> x
        <input class="number-input" type="text" placeholder="Any"> px
      </div>
    </div>
  </div>
</div>
