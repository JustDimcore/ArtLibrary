<div class="main-container" [ngClass]="{'drop-state': showFileDropArea}">
  <app-header></app-header>
  <div fxLayout="row" class="content-holder">
    <app-side-menu></app-side-menu>
    <app-sprites-list></app-sprites-list>
  </div>
  <div class="drop-background" [ngClass]="{'invalid': !validDropFiles}">
    <span class="mdi" [ngClass]="{'mdi-cloud-upload' : validDropFiles,'mdi-close' : !validDropFiles}"></span>
  </div>
</div>
