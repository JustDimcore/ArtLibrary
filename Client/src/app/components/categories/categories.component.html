<div>
  <span>Categories</span>
  <div *ngIf="(categories | async).length == 0">
    No categories yet :(
  </div>
  <div *ngFor="let cat of categories | async">
    {{cat}}
  </div>
</div>

<div>
  <span>Tags</span>
  <div *ngIf="(tags | async).length == 0">
    No tags yet :(
  </div>
  <div *ngFor="let tag of tags | async">
    {{tag}}
  </div>
</div>
